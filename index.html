<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/global.css">
<link rel="stylesheet" href="styles/header-footer.css">
<link rel="stylesheet" href="styles/main-menu.css">
<link rel="stylesheet" href="styles/info-panel.css">
<link rel="stylesheet" href="styles/game-area.css">
<link rel="stylesheet" href="styles/research.css">
<link rel="stylesheet" href="styles/colony.css">
<link rel="stylesheet" href="styles/story-popup.css">
<link rel="stylesheet" href="styles/options-menu.css">
<link rel="stylesheet" href="styles/log-options.css">
<link rel="stylesheet" href="styles/changelog.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
	
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="main.js" type="module"></script>
<script src="resources.js" type="module"></script>
<script src="saveload.js" type="module"></script>
<script src="headeroptions.js" type="module" ></script>
<script src="options.js" type="module"></script>
<script src="log.js" type="module"></script>
<script src="eventManager.js" type="module"></script>
<script src="popup.js" type="module"></script>
<script src="formatting.js" type="module"></script>
<script src="log-options.js" type="module"></script>
<script src="changelog.js" type="module"></script>
<script src="sections/colony.js" type="module"></script>
<script src="sections/research.js" type="module"></script>
<script src="sections/manufacturing.js" type="module"></script>
<script src="sections/shipyard.js" type="module"></script>
<script src="sections/galaxyMap.js" type="module"></script>

<title>Project Greenfire</title>
</head>

<body>
<div id="preloader">
        <div class="loader"></div>
        <p>Loading assets...</p>
</div>

<div id="header">
    <div class="header-left">
        <img id="gameLogo" src="assets/images/logo-header.png" alt="Project Greenfire">
    </div>
    <div class="header-center">
        <span id="currentTime"></span>
    </div>
    <div class="header-right">
        <div class="header-links">
            <a href="#" id="optionsLink" class="header-link">Options</a>
            <a href="#" id="saveLink" class="header-link">Save</a>
            <a href="#" id="loadLink" class="header-link">Load</a>
        </div>
    </div>
</div>

<div id="mainContainer">

<div id="mainMenu">
<div class="menu-buttons-container">
<button class="menu-button" data-section="miningSection">Mining</button>
<button class="menu-button hidden" data-section="researchSection">Research</button>
<button class="menu-button hidden" data-section="manufacturingSection">Manufacturing</button>
</div>
<div id="logSection">
    <div class="log-header">
        <h3>Log entries:</h3>
		<button id="logOptionsBtn" title="Log Options">⚙️</button>
    </div>
    <div id="logContent"></div> </div>
</div>
<div id="gameArea" class="game-area"></div>
<div id="infoPanel" class="info-section"></div>
</div>
<div id="footer">
<span>Green ™</span>
<button id="changelogBtn" class="header-link">Changelog</button>
</div>
<div id="optionsMenu" class="options-menu-overlay hidden">
    <div class="options-menu-content">
        <div class="options-menu-header">
            <h3>Options</h3>
            <span class="options-menu-close">&times;</span>
        </div>

        <div class="option-group">
            <h4>Settings</h4>
            <div class="option-toggle">
                <label for="backgroundToggle">Run in background</label>
                <input type="checkbox" id="backgroundToggle">
            </div>
            <div class="option-toggle">
                <label for="glowToggle">Enable UI Glow Effects</label>
                <input type="checkbox" id="glowToggle">
            </div>
        </div>

        <div class="option-group">
            <h4>Number Formatting</h4>
            <div id="numberFormatPicker">
                <label>
                    <span><input type="radio" name="notation" value="standard"> Standard</span>
                    <span class="format-example">(e.g., 1,234,567)</span>
                </label>
                <label>
                    <span><input type="radio" name="notation" value="scientific"> Scientific</span>
                    <span class="format-example">(e.g., 1.23e+6)</span>
                </label>
                <label>
                    <span><input type="radio" name="notation" value="short"> Short Scale</span>
                    <span class="format-example">(e.g., 1.23 M)</span>
                </label>
            </div>
        </div>

        <div class="option-group">
            <h4>UI Glow Color</h4>
            <div id="colorPickerContainer">
				<button class="color-swatch" data-color="green" title="Sci-Fi Green"></button>
                <button class="color-swatch" data-color="blue" title="Cyber Blue"></button>
                <button class="color-swatch" data-color="purple" title="Void Purple"></button>
                <button class="color-swatch" data-color="gold" title="Warm Gold"></button>
                <button class="color-swatch" data-color="white" title="White"></button>
                <button class="color-swatch" data-color="black" title="Glow Off"></button>
            </div>
        </div>

        <div class="option-group">
            <h4>Active Button Glow</h4>
            <div id="activeButtonColorPicker">
				<button class="color-swatch" data-color="green" title="Sci-Fi Green"></button>
                <button class="color-swatch" data-color="blue" title="Cyber Blue"></button>
                <button class="color-swatch" data-color="purple" title="Void Purple"></button>
                <button class="color-swatch" data-color="gold" title="Warm Gold"></button>
                <button class="color-swatch" data-color="white" title="White"></button>
                <button class="color-swatch" data-color="black" title="Glow Off"></button>
            </div>
        </div>

        <div class="option-group popup-span-all">
            <h4>Glow Intensity</h4>
            <input type="range" id="glowIntensitySlider" min="0" max="2" step="0.1" value="1">
        </div>

        <div class="save-management popup-span-all">
            <h4>Save Management</h4>
            <button id="exportSaveButton">Export to Clipboard</button>
            <div id="importContainer">
                <textarea id="importSaveText" placeholder="Not implemented yet"></textarea>
                <button id="importSaveButton">Import</button>
            </div>
        </div>

        <button id="resetButton" class="popup-span-all">Reset Progress</button>
    </div>
</div>

<div id="logOptionsMenu" class="log-options-overlay hidden">
    <div class="log-options-content">
        <div class="log-options-header">
            <h3>Log Options</h3>
            <span class="log-options-close">&times;</span>
        </div>
        <div class="option-group">
    <div id="logFiltersContainer" class="option-group">
    <h4>Filters</h4>
    </div>
	<h4>Example</h4>
            <div id="logExample" class="log-entry">
                [12:34:56] This is an example log message.
            </div>
		</div>

        <div class="option-group">
            <h4>Colors</h4>
            <div class="log-color-option">
                <label for="colorInfo">Info Messages</label>
                <input type="color" id="colorInfo" data-log-type="info">
            </div>
            <div class="log-color-option">
                <label for="colorSuccess">Success Messages</label>
                <input type="color" id="colorSuccess" data-log-type="success">
            </div>
            <div class="log-color-option">
                <label for="colorError">Error Messages</label>
                <input type="color" id="colorError" data-log-type="error">
            </div>
            <div class="log-color-option">
                <label for="colorStory">Story Messages</label>
                <input type="color" id="colorStory" data-log-type="story">
            </div>
            <div class="log-color-option">
                <label for="colorUnlock">Unlock Messages</label>
                <input type="color" id="colorUnlock" data-log-type="unlock">
            </div>
        </div>
    </div>
</div>

<div id="storyPopup" class="story-popup-overlay hidden">
    <div class="story-popup-content">
        <span class="story-popup-close">&times;</span>
        <div class="story-popup-body">
            <div class="story-popup-logo"></div>
            <div class="story-popup-text">
                <h2 id="popupTitle"></h2>
                <p id="popupMessage"></p>
            </div>
        </div>
        <div class="story-popup-nav">
            <button id="popupPrev">Previous</button>
            <span id="popupPaging"></span>
            <button id="popupNext">Next</button>
        </div>
    </div>
</div>

<div id="changelogPopup" class="changelog-overlay hidden">
    <div class="changelog-content">
        <div class="changelog-header">
            <h3>Changelog</h3>
            <span class="changelog-close">&times;</span>
        </div>
        <div id="changelogBody">
            </div>
    </div>
</div>
  
</body>
</html>
