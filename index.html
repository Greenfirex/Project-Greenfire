<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles/global.css">
<link rel="stylesheet" href="styles/header-footer.css">
<link rel="stylesheet" href="styles/main-menu.css">
<link rel="stylesheet" href="styles/info-panel.css">
<link rel="stylesheet" href="styles/game-area.css">
<link rel="stylesheet" href="styles/research.css">
<link rel="stylesheet" href="styles/mining.css">
<link rel="stylesheet" href="styles/popup.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Project Greenfire</title>
</head>
<body>
<div id="preloader">
        <div class="loader"></div>
        <p>Loading assets...</p>
</div>

<div id="header">
    <div class="header-left">
        <img id="gameLogo" src="assets/images/logo-header.png" alt="Project Greenfire">
    </div>
    <div class="header-center">
        <span id="currentTime"></span>
    </div>
    <div class="header-right">
        <div class="header-links">
            <a href="#" id="optionsLink" class="header-link">Options</a>
            <a href="#" id="saveLink" class="header-link">Save</a>
            <a href="#" id="loadLink" class="header-link">Load</a>
        </div>
    </div>
</div>

<div id="mainContainer">

<div id="mainMenu">
<div class="menu-buttons-container">
<button class="menu-button" data-section="miningSection">Mining</button>
<button class="menu-button hidden" data-section="researchSection">Research</button>
<button class="menu-button hidden" data-section="manufacturingSection">Manufacturing</button>
</div>
<div id="logSection"><h3>Log entries:</h3></div>
</div>
<div id="gameArea" class="game-area"></div>
<div id="infoPanel" class="info-section"></div>
</div>
<div id="footer">Green â„¢</div>
<div id="optionsMenu" class="popup">
    <div class="popup-content">
        <span class="close-button">&times;</span>
        <h3>Options</h3>

        <h4>UI Glow Color</h4>
        <div id="colorPickerContainer">
            <button class="color-swatch" data-color="green" title="Sci-Fi Green"></button>
            <button class="color-swatch" data-color="blue" title="Cyber Blue"></button>
            <button class="color-swatch" data-color="purple" title="Void Purple"></button>
            <button class="color-swatch" data-color="gold" title="Warm Gold"></button>
            <button class="color-swatch" data-color="white" title="White"></button>
            <button class="color-swatch" data-color="black" title="Glow Off"></button>
        </div>

        <h4>Active Button Glow</h4>
        <div id="activeButtonColorPicker">
            <button class="color-swatch" data-color="green" title="Sci-Fi Green"></button>
            <button class="color-swatch" data-color="blue" title="Cyber Blue"></button>
            <button class="color-swatch" data-color="purple" title="Void Purple"></button>
            <button class="color-swatch" data-color="gold" title="Warm Gold"></button>
            <button class="color-swatch" data-color="white" title="White"></button>
            <button class="color-swatch" data-color="black" title="Glow Off"></button>
        </div>

        <h4>Glow Intensity</h4>
        <input type="range" id="glowIntensitySlider" min="0" max="2" step="0.1">

        <button id="resetButton">Reset Progress</button>
    </div>
</div>

<div id="storyPopup" class="popup-overlay hidden">
    <div class="popup-content">
        <span class="popup-close">&times;</span>
        <h2 id="popupTitle"></h2>
        <p id="popupMessage"></p>
        
        <div class="popup-nav">
            <button id="popupPrev">Previous</button>
            <span id="popupPaging"></span>
            <button id="popupNext">Next</button>
        </div>
    </div>
</div>

<script src="main.js" type="module"></script>
<script src="resources.js" type="module"></script>
<script src="saveload.js" type="module"></script>
<script src="headeroptions.js" type="module" ></script>
<script src="options.js" type="module"></script>
<script src="log.js" type="module"></script>
<script src="data/popup.js" type="module"></script>
<script src="sections/mining.js" type="module"></script>
<script src="sections/research.js" type="module"></script>
<script src="sections/manufacturing.js" type="module"></script>
<script src="sections/shipyard.js" type="module"></script>
<script src="sections/galaxyMap.js" type="module"></script>

    
</body>
</html>
